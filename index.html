<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="border border-dark p-4">
        <div class="border border-2-light rounded-lg">
            <div class="">
                <h1 class="p-3 text-center display-6 text-white bg-dark">Quản lý nhân viên</h1>
            </div>
            <div class="m-4" style="width: 900x;">
                <form>
                    <div class="form-group">
                        <p class="mb-0">Mã nhân viên</p>
                        <input class="form-control" id="maNhanVien" />
                        <p class="text text-danger" id="error_required_maNhanVien"></p>
                        <p class="text text-danger" id="error_allNumber_maNhanVien"></p>
                        <p class="text text-danger" id="error_min_max_length_maNhanVien"></p>
                    </div>
                    <div class="form-group">
                        <p class="mb-0">Tên nhân viên</p>
                        <input class="form-control" id="tenNhanVien" />
                        <p class="text text-danger" id="error_required_tenNhanVien"></p>
                        <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
                    </div>
                    <div class="form-group">
                        <p class="mb-0">Chức vụ</p>
                        <select class="form-group w-100" id="chucVu">
                            <option value="1">Nhân viên</option>
                            <option value="2">Quản lý</option>
                            <option value="3">Giám đốc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p class="mb-0">Lương cơ bản</p>
                        <input class="form-control" id="luongCoBan" />
                        <p class="text text-danger" id="error_required_luongCoBan"></p>
                        <p class="text text-danger" id="error_allNumber_luongCoBan"></p>
                        <p class="text text-danger" id="error_min_max_value_luongCoBan"></p>
                    </div>
                    <div class="form-group">
                        <p class="mb-0">Số giờ làm trong tháng</p>
                        <input class="form-control" id="soGioLamTrongThang" />
                        <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
                        <p class="text text-danger" id="error_allNumber_soGioLamTrongThang"></p>
                        <p class="text text-danger" id="error_min_max_value_soGioLamTrongThang"></p>
                    </div>
            </div>
            <div class="bg-light pt-3 pb-3 pr-4">
                <div class="text-right">
                    <button class="btn btn-success text-success bg-white" id="btnThemNhanVien">Thêm nhân
                        viên</button>
                    <button type="button" class="btn btn-danger text-danger bg-white" id="btnLuuThongTin" disabled>Lưu
                        lại thông tin</button>
                </div>
            </div>
            </form>

        </div>
        <table class="table" style="margin-bottom:300px">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm/tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                </tr>
            <tbody id="tblNhanVien">

            </tbody>
            </thead>
        </table>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./css/style.css"></script>
    <script src="./models/nhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
